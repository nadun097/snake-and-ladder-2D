<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SNAKES & LADDERS</title>
    <link rel="shortcut icon" href="./images/snake.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <div class="main-container game_home">
      <div class="close-restart-btns">
        <button class="home-btn"><img src="./images/Home.png" ></button>
        <button class="restart-btn"><img src="./images/REstart.png" alt="Restart"></button>
      </div>
      <div class="in-game-container">
        <div class="player-container">
          <div class="players-in-game">
            <!--  -->
          </div>
          <h2 class="current-player-name"></h2>
          <img src="./images/map.png" class="map" />
          <div class="dice">
            <img src="./images/dais1.png" class="dice-img" />
             <img src="./images/base.png" class="base" />
            <button class="dice-roll-btn">
              <img src="./images/roll.png" />
            </button>
            <div class="action-buttons">
              <button class="undo-btn">
                <img src="./images/undo.png" />
              </button>
              <button class="redo-btn">
                <img src="./images/redo.png" />
              </button>
            </div>
          </div>
        </div>
        <div class="board">
          <img src="./images/board.png" class="board-img" />
          
        
        </div>
        
      </div>
      <!--sasi  -->
<img  src="./images/stars3.png"  class="light3" /> 
<img  src="./images/tree branch.png"  class="tree" /> 
<img  src="./images/stars2.png"  class="light" /> 
<img  src="./images/stars2.png"  class="light2" /> 
      <img src="./images/game background.png" class="background_image" />

      <div class="circle">
        <i class="fa-solid fa-info"></i>
      </div>

      <div class="circle_for_select_options">
        <div class="circle_footer"></div>
        <div class="circle_footer"></div>
        <div class="circle_footer"></div>
      </div>

      <!-- home  -->
      <div class="game_fisrt_interface">
        <div class="blackfade"></div>
         
        <img
          src="./images/title.png"
          class="logo_game"
        />
        <img
          src="./images/play button.png"
          class="play_button start-button"
        />
      </div>

      <!-- home end -->

      <!-- mode -->
<div class="game_fisrt_interface">
        <div class="blackfade"></div>
         

      <div class="game_selectmode_interface">
       

         <h2>GAME MODE</h2>

        <form class="select-mode-form">
          <input type="radio" id="mode1" name="mode" value="1" checked />
          <input type="radio" id="mode2" name="mode" value="2" />
          <input type="radio" id="mode3" name="mode" value="3" />
          <input type="radio" id="mode4" name="mode" value="4" />

          <div class="selection_mode">
            <label class="players selected" for="mode1">
              <i class="fa-solid fa-robot"></i>
              <i class="fa-solid fa-user"></i>
            </label>

            <label class="players" for="mode2">
              <i class="fa-solid fa-user"></i>
              <i class="fa-solid fa-user"></i>
            </label>

            <label class="players" for="mode3" id="three">
              <i class="fa-solid fa-user"></i>
              <div>
                <i class="fa-solid fa-user"></i>
                <i class="fa-solid fa-user"></i>
              </div>
            </label>

            <label class="players" for="mode4" id="four">
              <div>
                <i class="fa-solid fa-user"></i>
                <i class="fa-solid fa-user"></i>
              </div>
              <div>
                <i class="fa-solid fa-user"></i>
                <i class="fa-solid fa-user"></i>
              </div>
            </label>
          </div>

          <button class="next_container">
            <p>NEXT</p>
            <i class="fa-solid fa-angle-right"></i>
          </button>
        </form>
      </div>

      <script>
        document.querySelectorAll(".players").forEach((label) => {
          label.addEventListener("click", function () {
            document
              .querySelectorAll(".players")
              .forEach((lbl) => lbl.classList.remove("selected"));

            this.classList.add("selected");
          });
        });
      </script>

      <!-- mode end -->

      <!-- user details form -->
      <div class="game_username_interface">
        <img
          src="./images/game-gui_172107-1619.avif"
          class="interfaceback_image"
        />
        <h2>PLAYER NAME</h2>

        <form class="player-details-form">
          <div class="user_input_name">
            <div class="user1">
              <input type="text" name="player1" autocomplete="off" />

              <img
                style="margin-top: 4px"
                width="80"
                height="80"
                
                src="./images/player 1.png"
                class="attachment_thumbnail"
                alt="Movie Bomb"
                decoding="async"
                loading="lazy"
              
                sizes="(max-width: 300px) 100vw, 300px"
              />
            </div>

            <div class="user1">
              <input type="text" name="player2" autocomplete="off" />

              <img
                width="80"
                height="80"
                src="./images/player 2.png"
                class="attachment-thumbnail"
                alt=""
                decoding="async"
                loading="lazy"
                
                sizes="(max-width: 300px) 100vw, 300px"
              />
            </div>

            <div class="user1">
              <input type="text" name="player3" autocomplete="off" />

              <img
                width="80"
                height="80"
                src="./images/player 3.png"
                class="attachment-thumbnail size-thumbnail wp-post-image"
                alt="Movie Red"
                decoding="async"
                
                sizes="(max-width: 300px) 100vw, 300px"
              />
            </div>

            <div class="user1">
              <input type="text" name="player4" autocomplete="off" />
              <img
                width="80"
                height="80"
                src="./images/player 4.png"
                class="attachment-thumbnail size-thumbnail wp-post-image"
                alt=""
                decoding="async"
                loading="lazy"
               
                sizes="(max-width: 300px) 100vw, 300px"
              />
            </div>
          </div>

          <button class="next_container">
            <p>NEXT</p>
            <i class="fa-solid fa-angle-right"></i>
          </button>
        </form>
      </div>
      <!--user details form end  -->

      <!-- level  -->
      <div class="game_userlevel_select_interface">
        <img
          src="./images/game-gui_172107-1619.avif"
          class="interfaceback_image"
        />
        <h2>SELECT LEVEL</h2>

        <form class="select-level-form">
          <input type="radio" id="level1" name="level" value="E" checked />
          <input type="radio" id="level2" name="level" value="M" />
          <input type="radio" id="level3" name="level" value="H" />

          <div class="LEVEL_container">
            <label class="easy_mode easy_mode_selected" for="level1"></label>
            <h3>EASY</h3>
          </div>

          <div class="LEVEL_container2">
            <label class="easy_mode" for="level2"></label>
            <h3>MEADIUM</h3>
          </div>

          <div class="LEVEL_container3">
            <label class="easy_mode" for="level3"></label>
            <h3>HARD</h3>
          </div>

          <button class="next_container">
            <p>NEXT</p>
            <i class="fa-solid fa-angle-right"></i>
          </button>
        </form>
      </div>

      <script>
        document.querySelectorAll(".easy_mode").forEach((label) => {
          label.addEventListener("click", function () {
            document
              .querySelectorAll(".easy_mode")
              .forEach((lbl) => lbl.classList.remove("easy_mode_selected"));

            this.classList.add("easy_mode_selected");
          });
        });
      </script>

      <!-- end level -->

      <img
        width="220"
        height="220"
        src="https://www.angrybirds.com/wp-content/uploads/2024/05/Hamylton-300x300.png"
        class="attachment_image_ani"
        alt=""
        decoding="async"
        loading="lazy"
      />
    </div>
    <div class="win-popup">
      <h2 class="win-message"></h2>
      <img src="./images/win.png" class="win-image" />
    </div>
  </body>
</html>
